<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="public/style-index.css">
</head>
<body>
    <main>
        <h1>Recipes</h1>
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Cooking time</th>
                    <th>Ingredients</th>
                    <th>Instructions</th>
                    <th>Actions</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <ul id="recipe-list"></ul>
    </main>
    <dialog id="my-modal">
        <form id="update-form">
            <label for="title">Title:</label>
            <input type="text" id="edit-title" name="title">
            <label for="cooking-time">Cooking time:</label>
            <input type="text" id="edit-cooking-time" name="cooking-time">
            <label for="ingredients">Ingredients:</label>
            <input type="text" id="edit-ingredients" name="ingredients">
            <label for="instructions">Instructions:</label>
            <textarea id="edit-instructions" name="instructions"></textarea>
            <button type="submit" id="form-submit-button">Submit</button>
            <button type="button" id="form-cancel-button">Cancel</button>
        </form>
    </dialog>
    <script src="recipes.js"></script>
</body>
</html>
