<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="/style-index.css">
</head>
<body>    
    <header>
    <h1>Recipes</h1>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="new-recipe.html">New recipe</a>
</nav>
    <main>
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Cooking time</th>
                    <th>Ingredients</th>
                    <th>Instructions</th>
                    <th>Change</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    <dialog id="my-modal">
        <form id="update-form">
            <label for="title">Title:</label>
            <input type="text" id="edit-title" name="title">
            <label for="cookingTime">Cooking time:</label>
            <input type="text" id="edit-cooking-time" name="cookingTime">
            <label for="ingredients">Ingredients:</label>
            <input type="text" id="edit-ingredients" name="ingredients">
            <label for="instructions">Instructions:</label>
            <textarea id="edit-instructions" name="instructions"></textarea>
            <button type="submit" id="form-submit-button">Submit</button>
            <button type="button" id="form-cancel-button">Cancel</button>
        </form>
    </dialog>
    <script type="module" src="recipes.js"></script>
</main>
